<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивные карточки</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Меню выбора категорий -->
        <div class="menu">
            <button onclick="showCategory('animals')">Животные</button>
            <button onclick="showCategory('fruits')">Фрукты</button>
            <button onclick="showCategory('tech')">Технологии</button>
        </div>

        <!-- Контейнер с карточками -->
        <div class="card-container" id="card-container">
            <!-- Карточки будут динамически добавляться через JS -->
        </div>
    </div>

    <script>
        // Данные для карточек с реальными картинками
        const cards = {
            animals: [
                { title: 'Собака', description: 'Животное, известное своей верностью.', icon: 'https://image.freepik.com/free-vector/beagle-dog-cartoon-white-background_18921026.htm' },
                { title: 'Кошка', description: 'Животное, известное своей независимостью.', icon: 'https://image.freepik.com/free-vector/sweet-eyed-kitten-cartoon-character_48121438.htm' },
                { title: 'Птица', description: 'Животное, которое может летать.', icon: 'https://image.freepik.com/free-psd/hummingbird-bird-isolated_358181107.htm' },
            ],
            fruits: [
                { title: 'Яблоко', description: 'Красный фрукт с хрустящей текстурой.', icon: 'https://via.placeholder.com/150/FF6347/FFFFFF?text=Apple' },
                { title: 'Банан', description: 'Желтый фрукт с мягким вкусом.', icon: 'https://via.placeholder.com/150/FF6347/FFFFFF?text=Banana' },
                { title: 'Груша', description: 'Фрукт с сочным и сладким вкусом.', icon: 'https://via.placeholder.com/150/FF6347/FFFFFF?text=Pear' },
            ],
            tech: [
                { title: 'Смартфон', description: 'Устройство для общения и работы.', icon: 'https://via.placeholder.com/150/FF6347/FFFFFF?text=Phone' },
                { title: 'Ноутбук', description: 'Компьютер для работы и развлечений.', icon: 'https://via.placeholder.com/150/FF6347/FFFFFF?text=Laptop' },
                { title: 'Планшет', description: 'Мобильное устройство для работы и просмотра контента.', icon: 'https://via.placeholder.com/150/FF6347/FFFFFF?text=Tablet' },
            ]
        };

        // Функция для отображения карточек в зависимости от категории
        function showCategory(category) {
            const container = document.getElementById('card-container');
            container.innerHTML = '';  // Очищаем контейнер перед загрузкой новой категории

            cards[category].forEach(card => {
                const flashcard = document.createElement('div');
                flashcard.classList.add('flashcard');
                
                flashcard.innerHTML = `
                    <div class="front">
                        <img src="${card.icon}" alt="${card.title}">
                        <h2>${card.title}</h2>
                    </div>
                    <div class="back">
                        <p>${card.description}</p>
                    </div>
                `;
                
                container.appendChild(flashcard);
            });
        }

        // Загружаем категорию "Животные" по умолчанию
        showCategory('animals');
    </script>
</body>
</html>
